<div class="container">
    <h1 class="text-primary">Add Employee</h1>

    <div class="col-6">
        <form #empForm="ngForm" (ngSubmit)="onSubmit(empForm.value)">
            <div class="form-group">
                <label for="id" class="form-label">Employee Id</label>
                <input type="text" name="id" class="form-control" ngModel/>
            </div>

            <div class="form-group">
                <label for="name" class="form-label">Employee Name</label>
                <input type="text" name="name" class="form-control" ngModel/>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label> &nbsp;&nbsp;

                <input type="radio" name="gender" value="Male" ngModel>Male
                <input type="radio" name="gender" value="Female" ngModel>Female
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" name="age" ngModel>
            </div>

            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" name="salary" class="form-control" ngModel>
            </div>
            <input type="submit" value="Add" class="btn btn-primary btn-lg"> &nbsp;&nbsp;&nbsp;
            <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </form>
    </div>
</div>
